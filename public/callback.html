<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/plugin-center.css" />
  <title>SCM-Manager Plugin Center</title>
</head>
<body>

<main>
  <div class="content">
    <img class="logo" src="images/logo.svg" alt="SCM-Manager Logo">
    <div class="connect">
      <img class="resource" src="images/scm-instance.png" alt="SCM-Manager Instance">
      <span class="arrow">&#8646;</span>
      <img class="resource" src="images/plugin-center.png" alt="SCM-Manager Plugin Center">
    </div>
    <div class="text">
      <p>You are about to connect the instance <br/>
        <strong>https://next-scm.cloudogu.com/scm</strong> <br/>
        to the SCM-Manager Plugin Center by using the account <br/>
        <strong>ssdorra</strong>
      </p>
    </div>
    <div class="buttons">
      <button class="button primary">Connect</button>
      <a class="button warning">Abort</a>
    </div>
  </div>
</main>

</body>
</html>
